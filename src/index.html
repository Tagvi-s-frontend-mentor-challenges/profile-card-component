<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <img src="images/image-victor.jpg" alt="Victor" />
      <div class="info-main">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
      <p>London</p>
      <div class="activity">
        <div class="followers">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="likes">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="photos">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
